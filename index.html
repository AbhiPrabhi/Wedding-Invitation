<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            padding: 50px;
        }
        h1, h2, h3 {
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .countdown {
            font-size: 2rem;
            margin: 20px 0;
        }
        .guestbook {
            margin-top: 30px;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            color: white;
            border: none;
        }
        button {
            background: #ffcc00;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .map {
            margin-top: 20px;
        }
        .gallery {
            margin-top: 30px;
        }
        .gallery img {
            width: 80%;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="your-music-file.mp3" type="audio/mp3">
    </audio>
    
    <div class="container">
        <h1>A Journey of Love Begins...You're Invited to the Wedding of</h1>
        <h2>Prabhina and Abhijith</h2>
        <h3>Date: May 4, 2025</h3>
        <h3>Muhurtham: In between 11:00AM t0 12:00 PM</h3>
        <h3>Venue: Nanma Auditorium, Taliparamba</h3>
        <div class="countdown" id="countdown"></div>
        <button onclick="window.location.href='https://maps.google.com/?q=Nanma+Auditorium,+Taliparamba'">View Location</button>
        <div class="map">
            <iframe
                width="80%"
                height="300"
                frameborder="0"
                style="border:0"
                src="https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=Nanma+Auditorium,+Taliparamba" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
    
    <div class="gallery">
        <h2>Our Memories</h2>
        <img src="https://github.com/AbhiPrabhi/Wedding-Invitation/blob/main/WhatsApp%20Image%202025-02-26%20at%204.57.52%20PM.jpeg?raw=true" alt="Memmories">
        <img src="https://github.com/AbhiPrabhi/Wedding-Invitation/blob/main/WhatsApp%20Image%202025-02-26%20at%204.57.53%20PM%20(1).jpeg?raw=true" alt="Engagement">
        <img src="https://github.com/AbhiPrabhi/Wedding-Invitation/blob/main/WhatsApp%20Image%202025-02-26%20at%204.57.53%20PM.jpeg?raw=true" alt="The Day">
    </div>
    
    <div class="guestbook">
        <h2>Leave a Message</h2>
        <input type="text" id="name" placeholder="Your Name">
        <textarea id="message" placeholder="Write your message here..."></textarea>
        <button onclick="submitMessage()">Submit</button>
        <div id="messages"></div>
    </div>
    
    <script>
        function updateCountdown() {
            const weddingDate = new Date("2025-05-04T10:30:00").getTime();
            const now = new Date().getTime();
            const timeLeft = weddingDate - now;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerText = `Countdown: ${days} days to go!`;
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        function submitMessage() {
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;
            if(name && message) {
                const msgDiv = document.createElement("p");
                msgDiv.innerHTML = `<strong>${name}:</strong> ${message}`;
                document.getElementById("messages").appendChild(msgDiv);
            }
        }
    </script>
</body>
</html>
